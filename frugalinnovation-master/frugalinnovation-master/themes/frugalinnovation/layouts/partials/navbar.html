<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top text-primary">
    <div class="container">
        <a class="navbar-brand" href="{{ .Site.BaseURL | relURL }}">{{.Site.Title}}</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                {{ range .Site.Menus.main }}
                {{ if .HasChildren }}
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown">
                        {{ .Pre }} <span>{{ .Name }}</span>
                        <span class="caret"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right animate slideIn" aria-labelledby="navbarDropdownMenuLink">
                        {{ range .Children }}
                        <a class="dropdown-item" href="{{ .URL | relLangURL }}" {{ if $.IsHome }}
                            data-target="{{ .URL }}" {{ end }}>
                            {{ .Pre }}
                            <span>{{ .Name }}</span>
                        </a>
                        {{end}}
                    </div>
                </li>
                {{ else }}
                <li class="nav-item">
                    <a class="nav-link" href="{{ .URL | relLangURL }}" {{ if $.IsHome }} data-target="{{ .URL }}"
                        {{ end }}>
                        {{ .Pre }}
                        <span>{{ .Name }}</span>
                    </a>
                </li>
                {{ end }}
                {{ end }}
            </ul>

        </div>
    </div>
</nav>
